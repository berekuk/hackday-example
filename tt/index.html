<!DOCTYPE html>
<html>
<head>
<title>Hackday - мастер-класс</title>
</head>
<body>
<table>
<tr>
[% FOREACH r IN rss.keys %]
    <td>
    <table>
    <tr><th>
    [% SWITCH r %]
        [% CASE 'hackday' %]
            Записи про HackDay
        [% CASE 'hackday_popular' %]
            Самые популярные записи про HackDay
    [% END %]
    </tr></th>
    [% FOREACH i IN rss.item(r).channel.item %]
    <tr>
        <td>
            <a href="[% i.link %]">[% i.title %]</a>
        </td>
    </tr>
    [% END %]
    </table>
    </td>
[% END %]
</table>
</body>
</html>
